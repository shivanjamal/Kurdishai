<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat | Dark Mode</title>
    <!-- ئایکۆن ژ Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- === بەشێ CSS (ستایلێ نوو و جوانتر) === -->
    <style>
        /* فۆنتێ Cairo ژ Google Fonts, گونجای بۆ کوردی */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --primary-variant-color: #3700b3;
            --secondary-color: #03dac6;
            --on-surface-color: #e1e1e1;
            --user-message-bg: linear-gradient(135deg, #7b2cbf, #9d4edd);
            --ai-message-bg: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        .chat-container {
            width: 500px;
            max-width: 100%;
            height: 95vh;
            background-color: var(--surface-color);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header {
            background-color: rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h2 {
            margin: 0;
            color: var(--primary-color);
            font-weight: 700;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        /* ستایلکرنا سکروڵباری */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: var(--surface-color);
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 20px;
            border: 2px solid var(--surface-color);
        }

        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.6;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-message {
            background-color: var(--ai-message-bg);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .user-message {
            background: var(--user-message-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .typing-indicator {
            align-self: flex-start;
            display: none; /* ب نهێنی بهێلە */
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin: 0 2px;
            animation: bounce 1s infinite;
        }
        
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .chat-input-form {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: rgba(0,0,0,0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #message-input {
            flex-grow: 1;
            border: none;
            padding: 14px 20px;
            border-radius: 25px;
            font-size: 1rem;
            background-color: #333333;
            color: var(--on-surface-color);
            outline: none;
            font-family: 'Cairo', sans-serif;
            transition: box-shadow 0.3s ease;
            margin-left: 10px;
        }

        #message-input:focus {
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        #send-button {
            background: var(--user-message-bg);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #send-button:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <!-- === بەشێ HTML (پێکهاتە) === -->
    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Chat Assistant</h2>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                <span>سلاڤ! ئەڤە دیزاینەکا نوویە. پرسیارا خۆ بکە.</span>
            </div>
            <!-- نیشاندەرا نڤیسینێ دێ ل ڤێرە هێت -->
            <div class="message typing-indicator" id="typing-indicator">
                <span></span><span></span><span></span>
            </div>
        </div>

        <form class="chat-input-form" id="chat-form">
             <button type="submit" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
            <input type="text" id="message-input" placeholder="پەیامەکێ بنڤیسە..." autocomplete="off" required>
        </form>
    </div>

    <!-- === بەشێ JavaScript (زیندیاتی و لۆجیک) === -->
    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');

        chatForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const userMessageText = messageInput.value.trim();
            if (userMessageText === '') return;

            appendMessage('user', userMessageText);
            messageInput.value = '';
            
            showTypingIndicator(); // نیشاندەرا نڤیسینێ دیار بکە

            // ل ڤێرە دێ پەیوەندی ب AI یێ راستەقینە هێتە کرن
            setTimeout(function () {
                hideTypingIndicator(); // نیشاندەرا نڤیسینێ ڤەشێرە
                const aiResponse = "ببوره، ئەز هێشتا ب چ سێرڤەران ڤە نەهاتیمە گرێدان. بەلێ دیزاین جوانە، وانیە؟";
                appendMessage('ai', aiResponse);
            }, 2500); // پشتی 2.5 چرکەیان دا هەست پێ بکەی
        });

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.innerHTML = `<span>${text}</span>`;
            
            // نیشاندەرا نڤیسینێ بهێلە ل دوماهیێ
            chatMessages.insertBefore(messageDiv, typingIndicator);

            scrollToBottom();
        }
        
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
